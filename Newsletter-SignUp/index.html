<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SignUp </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" >
    </head>
  
<body>
    
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="images/pic.png" alt="image"  >
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" name="Fname" class="form-control top" id="" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
                </div>
            <div class="form-floating">
                <input type="text" name="Lname"class="form-control middle" id="" placeholder="Second Name" required>
                <label for="floatingInput">Second Name</label>
                </div>

            <div class="form-floating">
            <input type="email" name="email" class="form-control bottom" id="" placeholder="Email" required>
            <label for="floatingPassword">Email Address</label>
            </div>

            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Select here if you want to receive email adds 
            </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
    </main>


    
  </body>
</html>
